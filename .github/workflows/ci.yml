name: Continuous Integration

on:
  pull_request:
    branches:
      - master
      - develop
  push:
    branches:
      - develop
      - feature/**
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write
  security-events: write

env:
  NODE_VERSION: "20.x"

jobs:
  # Stage 1: Code Quality & Security Scan
  code-quality:
    name: Code Quality & Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run security audit
        run: |
          echo "üîí Running security audit on all services..."
          services=("user-service" "question-service" "collaboration-service" "matching-service" "web-server")

          for service in "${services[@]}"; do
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "üîç Auditing: $service"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            
            if [ -f "$service/package.json" ]; then
              cd $service
              npm audit --audit-level=high || true
              cd ..
            fi
          done

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # Stage 2: Build & Test Backend Services
  build-and-test-backend:
    name: Build & Test - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: code-quality

    strategy:
      matrix:
        service:
          - user-service
          - question-service
          - collaboration-service
          - matching-service
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: |
          echo "üì¶ Installing dependencies for ${{ matrix.service }}..."
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        working-directory: ./${{ matrix.service }}
        run: |
          echo "üî® Building ${{ matrix.service }}..."
          if grep -q '"build":' package.json; then
            npm run build
          else
            echo "‚ö†Ô∏è No build script found - skipping build (JavaScript service)"
          fi

      - name: Run tests
        working-directory: ./${{ matrix.service }}
        run: |
          echo "üß™ Running tests for ${{ matrix.service }}..."
          if grep -q '"test":' package.json; then
            npm test || echo "‚ö†Ô∏è Tests failed or not configured"
          else
            echo "‚ö†Ô∏è No test script found in package.json"
          fi
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: hashFiles(format('./{0}/dist', matrix.service)) != ''
        with:
          name: ${{ matrix.service }}-build
          path: ./${{ matrix.service }}/dist
          retention-days: 1

  # Stage 3: Build & Test Frontend
  build-and-test-frontend:
    name: Build & Test - Frontend
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./web-server
        run: |
          echo "üì¶ Installing dependencies for web-server..."
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        working-directory: ./web-server
        run: |
          echo "üî® Building web-server..."
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-server-build
          path: ./web-server/dist
          retention-days: 1

  # Deploy Frontend to S3 + CloudFront (master branch only)
  deploy-frontend:
    name: Deploy Frontend to S3 + CloudFront
    runs-on: ubuntu-latest
    needs: build-and-test-frontend
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-server-build
          path: ./dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Sync to S3
        run: |
          echo "üì¶ Syncing frontend to S3..."
          
          # Sync static assets with long cache (JS, CSS, images)
          aws s3 sync ./dist s3://peerprep-frontend-prod \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "*.html" \
            --exclude "*.json"
          
          # Sync HTML files with no cache (for updates)
          aws s3 sync ./dist s3://peerprep-frontend-prod \
            --cache-control "public,max-age=0,must-revalidate" \
            --exclude "*" \
            --include "*.html" \
            --include "*.json"
          
          echo "‚úÖ S3 sync complete!"

      - name: Invalidate CloudFront cache
        run: |
          echo "üîÑ Invalidating CloudFront cache..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "‚úÖ CloudFront cache invalidated!"
          echo "üåê Frontend deployed successfully!"

  # Stage 4: Docker Build & Scan
  docker-build-scan:
    name: Docker Build & Scan - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [build-and-test-backend, build-and-test-frontend]

    strategy:
      matrix:
        service:
          - user-service
          - question-service
          - collaboration-service
          - matching-service
          # web-server excluded - deployed to S3 + CloudFront
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: ./${{ matrix.service }}
        run: |
          echo "üê≥ Building Docker image for ${{ matrix.service }}..."
          docker build -t ${{ matrix.service }}:${{ github.sha }} .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-results-${{ matrix.service }}.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results-${{ matrix.service }}.sarif"
          category: ${{ matrix.service }}

      - name: Check for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service }}:${{ github.sha }}
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"

  # Stage 5: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build-scan

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      mongodb:
        image: mongo:7
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run collaboration service integration tests
        working-directory: ./collaboration-service
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
          npm test
        env:
          MONGO_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret
          PORT: 3004
        continue-on-error: true

  # CI Summary
  ci-summary:
    name: CI Pipeline Summary
    runs-on: ubuntu-latest
    needs:
      [
        code-quality,
        build-and-test-backend,
        build-and-test-frontend,
        docker-build-scan,
        integration-tests,
      ]
    if: always()

    steps:
      - name: Check CI status
        run: |
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "  ‚úÖ CI Pipeline Complete"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo ""
          echo "Pipeline Status:"
          echo "  ‚Ä¢ Code Quality: ${{ needs.code-quality.result }}"
          echo "  ‚Ä¢ Backend Build: ${{ needs.build-and-test-backend.result }}"
          echo "  ‚Ä¢ Frontend Build: ${{ needs.build-and-test-frontend.result }}"
          echo "  ‚Ä¢ Docker Scan: ${{ needs.docker-build-scan.result }}"
          echo "  ‚Ä¢ Integration Tests: ${{ needs.integration-tests.result }}"
          echo ""

          if [ "${{ needs.code-quality.result }}" == "success" ] && 
             [ "${{ needs.build-and-test-backend.result }}" == "success" ] && 
             [ "${{ needs.build-and-test-frontend.result }}" == "success" ] && 
             [ "${{ needs.docker-build-scan.result }}" == "success" ]; then
            echo "‚úÖ All critical checks passed - Ready for deployment"
            exit 0
          else
            echo "‚ö†Ô∏è Some checks failed - Review before merging"
            exit 0
          fi

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const summary = `## üöÄ CI Pipeline Results

            | Stage | Status |
            |-------|--------|
            | Code Quality & Security | ${{ needs.code-quality.result }} |
            | Backend Build & Test | ${{ needs.build-and-test-backend.result }} |
            | Frontend Build | ${{ needs.build-and-test-frontend.result }} |
            | Docker Build & Scan | ${{ needs.docker-build-scan.result }} |
            | Integration Tests | ${{ needs.integration-tests.result }} |

            ${(() => {
              const allPassed = 
                '${{ needs.code-quality.result }}' === 'success' &&
                '${{ needs.build-and-test-backend.result }}' === 'success' &&
                '${{ needs.build-and-test-frontend.result }}' === 'success' &&
                '${{ needs.docker-build-scan.result }}' === 'success';
              
              return allPassed 
                ? '‚úÖ **All critical checks passed!** This PR is ready to merge.'
                : '‚ö†Ô∏è **Some checks need attention.** Please review the failures above.';
            })()}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
